<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png" />
        <link rel="icon" type="image/png" href="img/Logo.png" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>ICBT Mobile App | Admin Dashboard </title>
        <meta name="viewport" content="width=device-width" />
        <!-- Bootstrap core CSS     -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <!--  Material Dashboard CSS    -->
        <link href="css/material-dashboard.css" rel="stylesheet" />
        <!--  CSS for Demo Purpose, don't include it in your project     -->
        <link href="css/demo.css" rel="stylesheet" />
        <!--     Fonts and icons     -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" rel="stylesheet">

    </head>

    <body>

        <div class="wrapper wrapper-full-page">
            <div class="full-page login-page" data-image="img/login.jpeg">

                <div class="content">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">

                                <div class="card card-login card-hidden">
                                    <div class="card-header text-center" data-background-color="rose">
                                        <h4 class="card-title">Login</h4>

                                    </div>

                                    <div class="card-content">

                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">email</i>
                                            </span>
                                            <div class="form-group label-floating">
                                                <label class="control-label">Email address</label>
                                                <input type="email" id="username" class="form-control">
                                            </div>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                                            <div class="form-group label-floating">
                                                <label class="control-label">Password</label>
                                                <input type="password" id="password" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="footer text-center">
                                        <button id="btnLogin" class="btn btn-rose btn-simple btn-wd btn-lg">Login</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <!--   Core JS Files   -->
        <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="js/jquery-ui.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/material.min.js" type="text/javascript"></script>
        <script src="js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
        <!-- Forms Validations Plugin -->
        <script src="js/jquery.validate.min.js"></script>

        <!--  Plugin for the Wizard -->
        <script src="js/jquery.bootstrap-wizard.js"></script>
        <!--  Notifications Plugin    -->
        <script src="js/bootstrap-notify.js"></script>

        <!-- Select Plugin -->
        <script src="js/jquery.select-bootstrap.js"></script>
        <!--  DataTables.net Plugin   
        <script src="js/jquery.datatables.js"></script>  -->
        <!-- Sweet Alert 2 plugin -->
        <script src="js/sweetalert2.js"></script>
        <!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
        <script src="js/jasny-bootstrap.min.js"></script>

        <!-- TagsInput Plugin -->
        <script src="js/jquery.tagsinput.js"></script>
        <!-- Material Dashboard javascript methods -->
        <script src="js/material-dashboard.js"></script>
        <!-- Material Dashboard DEMO methods, don't include it in your project! -->
        <script src="js/demo.js"></script>
        <script src="js/firebase_core.js"></script>
        <script src="js/firebase.js"></script>
        <script type="text/javascript">
            $().ready(function () {
                demo.checkFullPageBackgroundImage();

                setTimeout(function () {
                    // after 1000 ms we add the class animated to the login/register card
                    $('.card').removeClass('card-hidden');
                }, 700)

            });
        </script>
    </body>
</html>
